<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA DE LOGIN RESPONSIVA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&family=Roboto+Slab:wght@200;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>
    <div class="container">

        <form action="#">

            <div class="form-header">
                <img src="/assets/img/icon _User Circle.svg" alt="Icone User Circulo">
                <h1> Logar </h1>
            </div>

            <div class="input-group">
                <input type="email" name="E-mail" placeholder="E-mail" id="">

                <input type="password" name="Senha" placeholder="Sua senha">

                <div class="input-checkbox">
                    <div class="checkbox">
                        <input type="checkbox" name="lembre-se-de-mim" />
                        <label for="lembre-se-de-mim"> Lembre-se de mim </label>
                    </div>
                    <a href="#"> Recuperar senha </a>
                </div>

                <button type="submit"> Continue </button>
            </div>

            <div class="logar-criar">

                <h4> NÃ£o tem uma conta? <a href="#"> Criar </a> </h4>

                <p> ou </p>

                <button href="#">
                    <img src="/assets/img/icon _google.svg" alt="Icone da logo do Google" />
                    Logar com Google
                </button>


                <button href="#">
                    <img src="/assets/img/icon _Github.svg" alt="Icone da logo do Github" />
                    Logar com Github
                </button>

            </div>

        </form>



        <img class="img-lateral" src="/assets/img/image 1.svg" alt="Imagem">


    </div>

</body>
